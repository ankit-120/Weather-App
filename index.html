<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerDiv">
        <div class="headerDiv">
            <p id="header">Weather</p>
        </div>
        <div class="inputDiv">
            <form action="">
                <label for="inputCity"></label>
                <input type="text" name="inputCity" id="inputCity" value="">
            </form>
            <button id="searchBtn">Search</button>
        </div>
        <div class="resultDiv">
            <div class="cityNameDiv">
                <p id="cityName"></p>
            </div>
            <div class="weatherStatsDiv">
                <div class="conditionDiv">
                    <p id="conditionText"></p>
                    <img src="" alt="" id="conditionImg">
                </div>
                <p id="weatherStats"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
